<meta charset="UTF-8">

<script>
    var valorProduto = Number.parseFloat(prompt("Digite o valor do produto"));
    var precoProm = valorProduto - (5/100);

    document.write("O preço promocional do produto será: " + precoProm.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }));
    document.write("<hr>");




</script>
