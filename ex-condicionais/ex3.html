<meta charset="UTF-8">

<script>

    var nome = prompt("Digite aqui seu nome:");
    var n1 = Number.parseFloat(prompt("Digite a primeira nota"));
    var n2 = Number.parseFloat(prompt("Digite sua segunda nota"));

    var media = (n1 + n2) / 2;

    document.write("Sua média é " + media.toFixed(2));

    if (media > 7.0) {
        alert("Você está aprovado");
        
    }
    else {
        alert("Você está reprovado");
    }
</script>
