<meta charset="UTF-8">

<script>

    var n1 = Number.parseFloat(prompt("Digite a primeira nota"));
    var n2 = Number.parseFloat(prompt("Digite sua segunda nota"));

    var media = (n1 + n2) / 2;

    if (media >= 7.0) {
        document.write("Você está aprovado");
    }
    else {
        document.write("Você está reprovado");
    }
</script>
