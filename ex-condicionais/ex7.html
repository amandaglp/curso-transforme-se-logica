<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<script>

    let nome = prompt("Digite seu nome:");
    let sexo = prompt("Digite seu sexo. F para feminino e M para masculino:");
    let valorCompra = Number(prompt("Digite aqui o valor da sua compra"));
    let valorDesconto = 0;

    if (sexo === 'F') {
        valorDesconto = valorCompra * (13 / 100);

    }
    else {
        valorDesconto = valorCompra * (5 / 100);
    }

    valorComDesconto = valorCompra - valorDesconto;
    document.write("Olá " + nome + "<br>");
    document.write("Sua compra foi de: " + valorCompra.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }) + "<br>");
    document.write("Você recebeu: " + valorDesconto.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }) + " de desconto" + "<br>");
    document.write("Sua compra ficou em: " + valorComDesconto.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }));

</script>
