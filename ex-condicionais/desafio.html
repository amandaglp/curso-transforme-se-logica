<script>

    let seg1 = Number(prompt("Digite aqui o tamanho do primeiro segmento"));
    let seg2 = Number(prompt("Digite aqui o tamanho do segundo segmento"));
    let seg3 = Number(prompt("Digite aqui o tamanho do terceiro segmento"));

    if (seg1 < (seg2 + seg3) && seg2 < (seg1 + seg3) && seg3 < (seg1 + seg2)) {
        alert("Com  esses segmentos você pode formar um triângulo");

    }
    else {
        alert("Não foi possível formar um triângulo");

    }

</script>
