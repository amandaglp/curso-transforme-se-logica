<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<script>

    var ano = Number.parseInt(prompt("Digite um ano com 4 dígitos"));

    if(ano % 4 == 0 && ano % 100 != 0 || ano % 400 == 0){
        alert(ano + " é bissexto");

    }
    else {
        alert(ano + " não é bissexto");
    }

</script>
