<meta charset="UTF-8">

<script>
    var distancia = Number.parseFloat(prompt("Digite aqui a distancia"));

    document.write("A distância é em KM: " + distancia / 1000 + "Km");
    document.write("<br>");
    document.write("A distância em HM é: " + distancia / 100 + "Hm");
    document.write("<br>");
    document.write("A distância em DAM é: " + distancia / 10 + "DAM");
    document.write("<br>");
    document.write(" A distância em mm é: " + distancia * 1000 + "mm");
    document.write("<br>");
    document.write("A distância em CM é: " + distancia * 100 + "cmm");
    document.write("<br>");
    document.write("A distancia em dm é: " + distancia * 10 + "dm");
    document.write("<br>");

</script>
