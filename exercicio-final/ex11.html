<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<script>

    /* 11 - Modifique o programa anterior para não aceitar a entrada do número zero, e requisitar a
    digitação de outro número neste caso  */

    let par = [];
    let impar = [];
    let qtdPares = 0;
    let qtdImpares = 0;

    function entradaNumero(numero) {
        let inserir = '0';
        switch (numero) {
            case 0:
                inserir = prompt('Digite um número diferente');
                break;

            default:
                inserir = prompt('Digite um número');
                break;
        }
        if (inserir === '0') return entradaNumero(0);
        return inserir

    }

    for (let i = 0; i < 10; i++) {

        let inserir = entradaNumero();

        if ((inserir % 2) == 0) {

            par.push(inserir);

            qtdPares++;
        }

        else {

            impar.push(inserir);

            qtdImpares++;
        }

    }

    for (let i = 0; i < par.length; i++) {

        document.write(par[i] + ". ");
    }

    pulaLinha();
    document.write("Quantidade de pares: " + qtdPares);
    pulaLinha();

    for (let i = 0; i < impar.length; i++) {
        document.write(impar[i] + ". ");

    }

    pulaLinha();
    document.write("Quantidade de ímpares: " + qtdImpares);
    pulaLinha();

    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");

    }

</script>
