<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<script>

    /* 10 - Crie um programa que armazene 10 números digitados pelo usuário em dois vetores: um
    somente para números pares, e outro somente para números ímpares.
    Após, exiba os valores dos dois vetores na tela, em sequencia  */

    let par = [];
    let impar = [];
    let qtdPares = 0;
    let qtdImpares = 0;

    function promptUsuário(numero) {
    let inserir = '0';
    switch (numero) {
        case 0:
            inserir = prompt('Digite um número diferente');
            break;

        default:
            inserir = prompt('Digite um número');
            break;
    }
    if(inserir === '0') return promptUsuário(0);
    return inserir

}
    
    for (let i = 0; i < 10; i++) {

        let inserir = promptUsuário();

        if ((inserir % 2) == 0) {

            par.push(inserir);

            qtdPares++;
        }

        else {

            impar.push(inserir);

            qtdImpares++;
        }

    }

    for (let i = 0; i < par.length; i++) {

        document.write(par[i] + ". ");
    }

    pulaLinha();
    document.write("Quantidade de pares: " + qtdPares);
    pulaLinha();

    for (let i = 0; i < impar.length; i++) {
        document.write(impar[i] + ". ");

    }

    pulaLinha();
    document.write("Quantidade de ímpares: " + qtdImpares);
    pulaLinha();

    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");

    }

</script>
