<script>

    /* 9 - Faça uma função que recebe um valor inteiro e verifica se o valor é positivo ou negativo.
    A função deve retornar um valor booleano.
     */

    let numeroInteiro = Number.parseInt(prompt("Digite aqui um número inteiro"));

    verficarNumero(numeroInteiro);

    function verficarNumero(numeroInteiro) {

        if (numeroInteiro >= 0) {
            alert("Verdadeiro");
            return true;
        }
        else if (numeroInteiro < 0) {
            alert("Falso");
            return false;
        }
    
        }


</script>
