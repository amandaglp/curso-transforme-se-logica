<script>

    /* 6 - Desenvolver um algoritmo que leia a altura de 15 pessoas. Este programa dever√°
    calcular e mostrar : a. A menor altura do grupo; b. A maior altura do grupo; */

    var maiorAltura = 0;
    var menorAltura = 0;
    
    for (i = 0; i < 15; i++) {
        var altura = Number.parseFloat(prompt("Digite sua altura: "));

        if (altura > maiorAltura) {
            maiorAltura = altura;
        } else if (menorAltura == 0 || altura < menorAltura) {
            menorAltura = altura;
        }
    }
    document.write("Maior altura: " + maiorAltura + "<br>");
    document.write("Menor altura: " + menorAltura);

</script>
