<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<script>
    /* 1 - Faça um algoritmo que leia quatro números informados pelo usuário e que depois
    imprima a média */

    var n1 = Number(prompt("Digite aqui o primeiro número:"));
    var n2 = Number(prompt("Digite aqui o segundo número:"));
    var n3 = Number(prompt("Digite aqui o terceiro número:"));
    var n4 = Number(prompt("Digite aqui o quarto número:"));

    var media = (n1 + n2 + n3 + n4) / 4;
    document.write("A média final é: " + media);

</script>
