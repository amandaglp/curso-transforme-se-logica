<script>

    /* 4 - Faça um algoritmo que leia os valores A, B, C e imprima na tela se a soma de A + B é
    menor que C. */

    var a = Number.parseFloat(prompt("Digite o valor de A"));
    var b = Number.parseFloat(prompt("Digite o valor de B"));
    var c = Number.parseFloat(prompt("Digite o valor de C"));

    var soma = a + b


    if (soma < c) {
        alert("A soma de A+B é menor que C");

    }
    else {
        alert("A soma de A+B não é menor que C");
    }


</script>
