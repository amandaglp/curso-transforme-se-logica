<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<script>

    /*
    11) Escreva um algoritmo que leia 20 números do usuário e exiba quantos números são
    maiores do que 8. 
    */

    let numero;
    let numerosMaiorQue8 = 0

    for (let i = 0; i < 20; i++) {
        numero = Number.parseInt(prompt("Por favor, digite um número: "));


        if (numero > 8) {
            numerosMaiorQue8++
        }
    }
    alert(numerosMaiorQue8 + " números são maiores que oito.");


</script>
