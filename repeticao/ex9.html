<meta charset="UTF-8">

<script>

    // 9) Leia o nome e a idade de 10 pessoas e exiba o nome da pessoa mais nova. 

    let menorIdade = 0;
    let idade;
    let nome;
    let nomeMenorIdade;


    for (let i = 0; i < 10; i++) {
        idade = Number.parseInt(prompt("Digite aqui a sua idade: "));
        nome = prompt("Por favor, digite o seu nome");

        if (menorIdade == 0 || idade < menorIdade) {
            menorIdade = idade;
            nomeMenorIdade = nome;
        }
    }
    document.write(nomeMenorIdade + " possui a menor idade com: " + menorIdade + " anos ");

</script>
