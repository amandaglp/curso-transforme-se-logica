<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<script>

    /*
     12) Escreva um algoritmo que leia 20 números do usuário e exiba quantos números são
    pares 
    */

    let pares = 0;

    for (let i = 1; i <= 20; i++) {
        let numero = Number.parseInt(prompt("Digite um numero: "));
        resto = numero % 2;
        if (resto == 0) {
            pares++;
        }

    }

    document.write("A quantidade de números pares são:  " + pares);

</script>
