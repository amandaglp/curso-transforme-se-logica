<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<script>

    /*
    10) Crie um algoritmo que leia um número do usuário e exiba a sua tabuada de
    multiplicação.
    */

    let multiplicacao = 0;
    const numero = Number.parseInt(prompt("Digite aqui um número: "));

    for (let i = 0; i <= 10; i++) {
        multiplicacao = numero * i;
        document.write(numero + " x " + i + " = " + multiplicacao + "<br>");
    }

</script>
