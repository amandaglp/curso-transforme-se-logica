<meta charset="UTF-8">

<script>
    // digitar um número para saber seu sucessor e antecessor
    var n1 = parseInt(prompt("Digita um número para saber seu sucessor e antecessor"));

    // Ler o número e exibir seu antecessor e sucessor
    document.write("O sucessor do número " + n1 + " é: <b>" + (n1 + 1) + "</b>");
    document.write("<hr>");
    document.write("O antecessor do número " + n1 + " é: <b>" + (n1 - 1) + "</b>");

</script>
