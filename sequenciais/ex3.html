<meta charset="UTF-8">

<script>
    // ler o nome da pessoa e salário e guardar numa variável
    var nome = prompt("Qual é seu nome");
    var salario = prompt("Digite seu salário");

    // mostrar o nome e salario
    document.write("Nome funcionário: " + nome);
    document.write("<br>");
    document.write("Salário: R$" + salario + ",00");
</script>
