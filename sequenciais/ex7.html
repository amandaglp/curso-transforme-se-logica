<meta charset="UTF-8">

<script>
    var numero = Number.parseFloat(prompt("Digite aqui um numero"));

    document.write("Seu número é: " + numero);
    document.write("<br>");
    document.write("O dobro dele  é: " + (numero * 2));
    document.write("<br>");
    document.write("A terça parte dele é : " + (numero / 3));
</script>
