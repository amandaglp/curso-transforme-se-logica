<meta charset="UTF-8">

<script>
    var larguraP = Number.parseFloat(prompt("Digite a largura da parede: "));
    var alturaP = Number.parseFloat(prompt("Digite a altura da parede: "));

    var areaParede = larguraP * alturaP;
    var qTinta = areaParede / 2;

    document.write("A área total da parede é: " + areaParede + " metros quadrados.");
    document.write("<hr>");
    document.write("A quantidade de tinta necessária é: " + qTinta + " Litros.");



</script>
