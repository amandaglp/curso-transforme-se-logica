<meta charset="UTF-8">

<script>
    // ler a primeira nota do aluno
    var n1 = Number.parseFloat(prompt("Digite a primeira nota"));

    // ler a segunda nota do aluno
    var n2 = Number.parseFloat(prompt("Digite a segunda nota"));

    // realizar a soma das notas e dividir
    var media = (n1 + n2) / 2;

    // mostrar a média final
    document.write("A média do aluno é:  " + media);

</script>
